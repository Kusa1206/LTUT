<h3 class="text-center">Edit product</h3>

<form id="add-form" class="mx-auto my-5" style="max-width: 500px;">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="product" required>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input class="form-control" type="file" accept="image/*" id="image">
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">price</label>
    <input type="number" class="form-control" id="price" placeholder="product price" required>
  </div>

  <div class="mb-3 w-100">
    <label for="category" class="form-label">Category</label>
    <select id="category" aria-label="Default select example">
 
      <option selected value="camping">camping</option>
      <option value="diving">Diving</option>
      <option value="technology">Technology</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" rows="3" placeholder="type your product description here..." required></textarea>
  </div>
  <button class="btn btn-warning w-100" style="border-radius: 10px;">Update</button>
</form>
