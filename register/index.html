<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Animated Register Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>Register Form</header>
      <form id="register-form">
        <div class="input-field" id="username">
          <input type="text" id="email" />
          <p id="email-error" style="color: red; font-size: small"></p>
          <label>Email or Username</label>
        </div>
        <div class="input-field">
          <input class="pswrd" type="password" id="password" />
          <p id="password-error" style="color: red; font-size: small"></p>
          <span class="show">SHOW</span>
          <label>Password</label>
        </div>
        <div class="input-field">
          <input class="pswrd" type="password" id="confirm-password" />
          <p
            id="confirm-password-error"
            style="color: red; font-size: small"
          ></p>
          <span class="show">SHOW</span>
          <label>Confirm password</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>Register</button>
        </div>
      </form>
      <div class="auth">Or Register with</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-square"><span>Facebook</span></i>
        </div>
        <div class="google">
          <i class="fab fa-google-plus-square"><span>Google</span></i>
        </div>
      </div>
      <div class="signin" style="margin-top: 20px">
        You have registered ?<a href="/login/index.html">Login</a>
      </div>
    </div>
    <script>
      var input = document.querySelector(".pswrd");
      var show = document.querySelector(".show");
      show.addEventListener("click", active);
      function active() {
        if (input.type === "password") {
          input.type = "text";
          show.style.color = "#1DA1F2";
          show.textContent = "HIDE";
        } else {
          input.type = "password";
          show.textContent = "SHOW";
          show.style.color = "#111";
        }
      }
    </script>
    <script type="module" src="register.js"></script>
  </body>
</html>
